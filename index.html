<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/main.css">

    <link rel="icon" type="image/png" href="./public/icon.png">
</head>

<body>
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 11">

    </div>
    <!-- <div class="justify-content-center m-4 row">
        <h1>Pokedex</h1>
    </div> -->
    <div class="justify-content-center row">
        <form id="form">
            <div class="form-group row">
                <label for="pokemon_name">Find pokemon by name</label>
                <input class="form-control" type="text" id="pokemon_name" onkeyup="findPokemonsDebounce()">
            </div>
            <div id="pokemons_list" class="pokemon-grid">

            </div>
        </form>
    </div>

    <div class="justify-content-center row">
        <div class="pokedex">
            <div class="pokedex-header">
                <div class="big-circle"></div>
                <div class="small-circles">
                    <div class="small-circle red"></div>
                    <div class="small-circle yellow"></div>
                    <div class="small-circle green"></div>
                </div>
            </div>
            <div class="screen-container">
                <div class="screen">
                    <div id="display_pokemon">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./src/app.js"></script>
</body>

        .footer {
            position: fixed;

            padding: 15px 0;
